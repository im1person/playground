<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="rec-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c62828"/>
      <stop offset="100%" style="stop-color:#8b0000"/>
    </linearGradient>
    <linearGradient id="rec-gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4a6"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
  </defs>
  <rect width="400" height="260" fill="url(#rec-bg)"/>
  <!-- Gold corner accents -->
  <path d="M 0 0 L 28 0 L 0 28 Z" fill="url(#rec-gold)" opacity="0.4"/>
  <path d="M 400 0 L 372 0 L 400 28 Z" fill="url(#rec-gold)" opacity="0.4"/>
  <!-- Inner card: envelope-style frame -->
  <rect x="80" y="35" width="240" height="190" rx="10" fill="none" stroke="#d4af37" stroke-width="3"/>
  <rect x="86" y="41" width="228" height="178" rx="7" fill="none" stroke="#f4e4a6" stroke-width="1" opacity="0.8"/>
  <!-- Yen symbol -->
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="52" fill="url(#rec-gold)" text-anchor="middle" font-weight="bold">&#165;</text>
  <!-- Title -->
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="26" fill="#fff" text-anchor="middle" font-weight="bold">Red Envelope</text>
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="18" fill="#f4e4a6" text-anchor="middle" font-weight="bold">Calculator</text>
</svg>
