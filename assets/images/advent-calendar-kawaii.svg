<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" preserveAspectRatio="xMidYMid slice">
  <rect width="400" height="260" fill="#f5f5dc"/>
  <defs>
    <filter id="kawaii-shadow-advent">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Calendar grid -->
  <g transform="translate(50, 30)" stroke="#654321" stroke-width="4" filter="url(#kawaii-shadow-advent)">
    <!-- 5x5 grid of doors -->
    <rect x="0" y="0" width="60" height="40" fill="#fff" rx="6"/>
    <text x="30" y="28" font-family="Arial" font-size="18" fill="#654321" text-anchor="middle" font-weight="bold">1</text>
    <rect x="70" y="0" width="60" height="40" fill="#fff" rx="6"/>
    <text x="100" y="28" font-family="Arial" font-size="18" fill="#654321" text-anchor="middle" font-weight="bold">2</text>
    <rect x="140" y="0" width="60" height="40" fill="#8bb16f" rx="6"/>
    <text x="170" y="28" font-family="Arial" font-size="22" fill="#654321" text-anchor="middle">ğŸ</text>
    <rect x="210" y="0" width="60" height="40" fill="#fff" rx="6"/>
    <text x="240" y="28" font-family="Arial" font-size="18" fill="#654321" text-anchor="middle" font-weight="bold">4</text>
    <rect x="280" y="0" width="60" height="40" fill="#fff" rx="6"/>
    <text x="310" y="28" font-family="Arial" font-size="18" fill="#654321" text-anchor="middle" font-weight="bold">5</text>
  </g>
  <!-- Title -->
  <text x="200" y="200" font-family="Arial" font-size="28" fill="#654321" text-anchor="middle" font-weight="bold">Advent</text>
</svg>

