<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" preserveAspectRatio="xMidYMid slice">
  <rect width="400" height="260" fill="#f5f5dc"/>
  <defs>
    <filter id="kawaii-shadow-rec">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="70" y="40" width="260" height="180" rx="16" fill="#d9716d" stroke="#654321" stroke-width="5" filter="url(#kawaii-shadow-rec)"/>
  <rect x="82" y="52" width="236" height="156" rx="12" fill="none" stroke="#654321" stroke-width="3"/>
  <text x="200" y="115" font-family="Arial, sans-serif" font-size="48" fill="#f4e4a6" text-anchor="middle" font-weight="bold">&#165;</text>
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">Red Envelope</text>
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="16" fill="#654321" text-anchor="middle" font-weight="bold">Calculator</text>
</svg>
