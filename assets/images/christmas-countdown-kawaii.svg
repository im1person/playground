<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" preserveAspectRatio="xMidYMid slice">
  <rect width="400" height="260" fill="#f5f5dc"/>
  <defs>
    <filter id="kawaii-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Clock face -->
  <circle cx="200" cy="130" r="85" fill="#fff" stroke="#654321" stroke-width="5" filter="url(#kawaii-shadow)"/>
  <!-- Clock numbers -->
  <text x="200" y="65" font-family="Arial" font-size="24" fill="#654321" text-anchor="middle" font-weight="bold">12</text>
  <text x="200" y="210" font-family="Arial" font-size="24" fill="#654321" text-anchor="middle" font-weight="bold">6</text>
  <text x="115" y="140" font-family="Arial" font-size="24" fill="#654321" text-anchor="middle" font-weight="bold">9</text>
  <text x="285" y="140" font-family="Arial" font-size="24" fill="#654321" text-anchor="middle" font-weight="bold">3</text>
  <!-- Clock hands pointing to 12 -->
  <line x1="200" y1="130" x2="200" y2="85" stroke="#d9716d" stroke-width="6" stroke-linecap="round" filter="url(#kawaii-shadow)"/>
  <line x1="200" y1="130" x2="200" y2="65" stroke="#d9716d" stroke-width="5" stroke-linecap="round" filter="url(#kawaii-shadow)"/>
  <!-- Center dot -->
  <circle cx="200" cy="130" r="8" fill="#d9716d" stroke="#654321" stroke-width="3"/>
  <!-- Snowflakes -->
  <text x="90" y="45" font-family="Arial" font-size="35" fill="#8b4513">❄</text>
  <text x="310" y="45" font-family="Arial" font-size="35" fill="#8b4513">❄</text>
  <text x="90" y="230" font-family="Arial" font-size="35" fill="#8b4513">❄</text>
  <text x="310" y="230" font-family="Arial" font-size="35" fill="#8b4513">❄</text>
</svg>

