<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" preserveAspectRatio="xMidYMid slice">
  <rect width="400" height="260" fill="#e3f2fd"/>
  
  <g transform="translate(0, 0)">
      
      <!-- Passport/Travel Document (Center) -->
      <g transform="translate(120, 50)">
        <!-- Passport Cover -->
        <rect x="0" y="0" width="160" height="200" rx="6" fill="#fff" stroke="#37474f" stroke-width="3"/>
        <rect x="0" y="0" width="160" height="50" rx="6" fill="#1976d2" stroke="#37474f" stroke-width="3"/>
        
        <!-- Passport Text -->
        <text x="80" y="30" text-anchor="middle" font-family="serif" font-weight="bold" font-size="16" fill="#fff">PASSPORT</text>
        <text x="80" y="45" text-anchor="middle" font-family="serif" font-size="10" fill="#fff">UNITED STATES</text>
        
        <!-- Passport Pages -->
        <rect x="10" y="60" width="140" height="130" fill="#fafafa" stroke="#e0e0e0" stroke-width="1"/>
        <line x1="10" y1="80" x2="150" y2="80" stroke="#bdbdbd" stroke-width="1"/>
        <line x1="10" y1="100" x2="150" y2="100" stroke="#bdbdbd" stroke-width="1"/>
        <line x1="10" y1="120" x2="150" y2="120" stroke="#bdbdbd" stroke-width="1"/>
        
        <!-- Stamp -->
        <circle cx="130" cy="90" r="12" fill="none" stroke="#f44336" stroke-width="2" stroke-dasharray="2,2"/>
        <text x="130" y="95" text-anchor="middle" font-family="serif" font-size="8" fill="#f44336">JP</text>
      </g>

      <!-- Location Pin (Top Left) -->
      <g transform="translate(50, 30)">
         <path d="M0 0 L0 30 L-15 30 L0 45 L15 30 L0 30 Z" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
         <circle cx="0" cy="0" r="12" fill="#fff" stroke="#2e7d32" stroke-width="2"/>
         <circle cx="0" cy="0" r="6" fill="#4caf50"/>
      </g>

      <!-- Receipt/Expense List (Bottom Left) -->
      <g transform="translate(30, 180)">
         <rect x="0" y="0" width="80" height="60" rx="3" fill="#fff" stroke="#455a64" stroke-width="2"/>
         <line x1="5" y1="12" x2="75" y2="12" stroke="#78909c" stroke-width="1"/>
         <line x1="5" y1="25" x2="60" y2="25" stroke="#78909c" stroke-width="1"/>
         <line x1="5" y1="38" x2="55" y2="38" stroke="#78909c" stroke-width="1"/>
         <text x="65" y="28" font-family="monospace" font-size="10" fill="#f44336">¥500</text>
         <text x="58" y="41" font-family="monospace" font-size="10" fill="#f44336">$20</text>
      </g>

      <!-- Currency Bills (Top Right) -->
      <g transform="translate(280, 40)">
          <!-- Dollar Bill -->
          <rect x="0" y="0" width="90" height="40" rx="2" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
          <rect x="5" y="5" width="15" height="30" fill="#4caf50" opacity="0.3"/>
          <text x="45" y="25" text-anchor="middle" font-family="serif" font-weight="bold" font-size="18" fill="#2e7d32">$</text>
          
          <!-- Yen Bill -->
          <rect x="0" y="50" width="90" height="40" rx="2" fill="#ffcdd2" stroke="#c62828" stroke-width="2"/>
          <rect x="5" y="55" width="15" height="30" fill="#f44336" opacity="0.3"/>
          <text x="45" y="75" text-anchor="middle" font-family="serif" font-weight="bold" font-size="18" fill="#c62828">¥</text>
      </g>

      <!-- Airplane (Bottom Right) -->
      <g transform="translate(320, 180)">
          <path d="M-30 10 L-20 0 L0 10 L20 0 L30 10 L20 20 L0 15 L-20 20 Z" fill="#2196f3" stroke="#1565c0" stroke-width="2"/>
          <circle cx="0" cy="10" r="8" fill="#fff" stroke="#1565c0" stroke-width="1"/>
          <circle cx="0" cy="10" r="4" fill="#2196f3"/>
      </g>

      <!-- Calculator (Right Side) -->
      <g transform="translate(300, 120) rotate(5)">
         <rect x="0" y="0" width="50" height="70" rx="4" fill="#cfd8dc" stroke="#455a64" stroke-width="2"/>
         <!-- Screen -->
         <rect x="8" y="8" width="34" height="15" fill="#90a4ae"/>
         <text x="25" y="19" text-anchor="middle" font-family="monospace" font-size="10" fill="#fff">1,234</text>
         <!-- Buttons -->
         <g fill="#78909c">
             <rect x="8" y="30" width="10" height="8" rx="1"/> <rect x="20" y="30" width="10" height="8" rx="1"/> <rect x="32" y="30" width="10" height="8" rx="1"/>
             <rect x="8" y="42" width="10" height="8" rx="1"/> <rect x="20" y="42" width="10" height="8" rx="1"/> <rect x="32" y="42" width="10" height="8" rx="1"/>
             <rect x="8" y="54" width="10" height="8" rx="1"/> <rect x="20" y="54" width="10" height="8" rx="1"/> <rect x="32" y="54" width="10" height="8" rx="1" fill="#fbc02d"/>
         </g>
      </g>
  </g>
</svg>
