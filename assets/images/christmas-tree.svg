<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" preserveAspectRatio="xMidYMid slice">
  <rect width="400" height="260" fill="#2e7d32"/>
  <!-- Tree -->
  <g transform="translate(200, 200)">
    <!-- Tree layers -->
    <polygon points="0,-80  -60,20  60,20" fill="#1b5e20" stroke="black" stroke-width="2"/>
    <polygon points="0,-50  -50,20  50,20" fill="#1b5e20" stroke="black" stroke-width="2"/>
    <polygon points="0,-20  -40,20  40,20" fill="#1b5e20" stroke="black" stroke-width="2"/>
    <!-- Trunk -->
    <rect x="-15" y="20" width="30" height="30" fill="#8b4513" stroke="black" stroke-width="2"/>
    <!-- Star on top -->
    <polygon points="0,-100  8,-85  25,-85  12,-75  20,-60  0,-70  -20,-60  -12,-75  -25,-85  -8,-85" fill="#ffd700" stroke="black" stroke-width="2"/>
    <!-- Ornaments -->
    <circle cx="-30" cy="-30" r="8" fill="#d32f2f" stroke="black" stroke-width="1"/>
    <circle cx="30" cy="-20" r="8" fill="#1976d2" stroke="black" stroke-width="1"/>
    <circle cx="0" cy="0" r="8" fill="#ffd700" stroke="black" stroke-width="1"/>
    <circle cx="-20" cy="10" r="8" fill="#7b1fa2" stroke="black" stroke-width="1"/>
  </g>
</svg>

