<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" preserveAspectRatio="xMidYMid slice">
  <rect width="400" height="260" fill="#f5f5dc"/>
  <defs>
    <filter id="kawaii-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g transform="translate(130, 60)" stroke="#654321" stroke-width="5" filter="url(#kawaii-shadow)">
    <rect x="0" y="0" width="140" height="140" rx="20" fill="#fff"/>
    <circle cx="35" cy="35" r="14" fill="#8b4513" stroke="#654321" stroke-width="3"/>
    <circle cx="105" cy="35" r="14" fill="#8b4513" stroke="#654321" stroke-width="3"/>
    <circle cx="35" cy="105" r="14" fill="#8b4513" stroke="#654321" stroke-width="3"/>
    <circle cx="105" cy="105" r="14" fill="#8b4513" stroke="#654321" stroke-width="3"/>
    <circle cx="70" cy="70" r="14" fill="#8b4513" stroke="#654321" stroke-width="3"/>
  </g>
</svg>


