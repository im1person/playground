<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" preserveAspectRatio="xMidYMid slice">
  <rect width="400" height="260" fill="#c62828"/>
  <!-- Gift box -->
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="100" height="100" rx="8" fill="#fff" stroke="black" stroke-width="3"/>
    <rect x="0" y="45" width="100" height="10" fill="#4caf50" stroke="black" stroke-width="2"/>
    <rect x="45" y="0" width="10" height="100" fill="#4caf50" stroke="black" stroke-width="2"/>
    <!-- Bow -->
    <circle cx="50" cy="0" r="15" fill="#ff9800" stroke="black" stroke-width="2"/>
    <circle cx="50" cy="0" r="8" fill="#fff" stroke="black" stroke-width="1"/>
  </g>
  <!-- Santa hat -->
  <g transform="translate(100, 30)">
    <path d="M 50 0 L 0 60 L 100 60 Z" fill="#d32f2f" stroke="black" stroke-width="3"/>
    <rect x="0" y="60" width="100" height="20" fill="#fff" stroke="black" stroke-width="2"/>
    <circle cx="50" cy="0" r="8" fill="#fff" stroke="black" stroke-width="2"/>
  </g>
</svg>

