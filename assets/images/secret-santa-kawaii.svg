<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" preserveAspectRatio="xMidYMid slice">
  <rect width="400" height="260" fill="#f5f5dc"/>
  <defs>
    <filter id="kawaii-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Gift box -->
  <g transform="translate(150, 80)" stroke="#654321" stroke-width="5" filter="url(#kawaii-shadow)">
    <rect x="0" y="0" width="100" height="100" rx="12" fill="#fff"/>
    <rect x="0" y="45" width="100" height="12" fill="#8bb16f" stroke="#654321" stroke-width="3"/>
    <rect x="45" y="0" width="12" height="100" fill="#8bb16f" stroke="#654321" stroke-width="3"/>
    <!-- Bow -->
    <circle cx="50" cy="0" r="18" fill="#ff9800" stroke="#654321" stroke-width="4"/>
    <circle cx="50" cy="0" r="10" fill="#fff" stroke="#654321" stroke-width="2"/>
  </g>
  <!-- Santa hat -->
  <g transform="translate(100, 30)" stroke="#654321" stroke-width="5" filter="url(#kawaii-shadow)">
    <path d="M 50 0 L 0 60 L 100 60 Z" fill="#d9716d"/>
    <rect x="0" y="60" width="100" height="22" fill="#fff" stroke="#654321" stroke-width="4"/>
    <circle cx="50" cy="0" r="10" fill="#fff" stroke="#654321" stroke-width="4"/>
  </g>
</svg>

