<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" preserveAspectRatio="xMidYMid slice">
  <rect width="400" height="260" fill="#d32f2f"/>
  <!-- Gift boxes -->
  <g transform="translate(100, 80)">
    <!-- Gift 1 -->
    <rect x="0" y="0" width="80" height="80" rx="8" fill="#fff" stroke="black" stroke-width="2"/>
    <rect x="0" y="35" width="80" height="10" fill="#4caf50" stroke="black" stroke-width="1"/>
    <rect x="35" y="0" width="10" height="80" fill="#4caf50" stroke="black" stroke-width="1"/>
    <circle cx="40" cy="0" r="12" fill="#ff9800" stroke="black" stroke-width="1"/>
  </g>
  <g transform="translate(220, 100)">
    <!-- Gift 2 -->
    <rect x="0" y="0" width="80" height="80" rx="8" fill="#fff" stroke="black" stroke-width="2"/>
    <rect x="0" y="35" width="80" height="10" fill="#1976d2" stroke="black" stroke-width="1"/>
    <rect x="35" y="0" width="10" height="80" fill="#1976d2" stroke="black" stroke-width="1"/>
    <circle cx="40" cy="0" r="12" fill="#ff9800" stroke="black" stroke-width="1"/>
  </g>
  <!-- List icon -->
  <rect x="50" y="50" width="4" height="160" fill="white" stroke="black" stroke-width="1"/>
  <line x1="70" y1="70" x2="300" y2="70" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="70" y1="120" x2="300" y2="120" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="70" y1="170" x2="300" y2="170" stroke="white" stroke-width="3" stroke-linecap="round"/>
</svg>

