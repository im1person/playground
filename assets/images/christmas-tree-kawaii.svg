<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" preserveAspectRatio="xMidYMid slice">
  <rect width="400" height="260" fill="#f5f5dc"/>
  <defs>
    <filter id="kawaii-shadow-tree">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Tree -->
  <g transform="translate(200, 200)" stroke="#654321" stroke-width="4" filter="url(#kawaii-shadow-tree)">
    <!-- Tree layers -->
    <polygon points="0,-80  -60,20  60,20" fill="#8bb16f"/>
    <polygon points="0,-50  -50,20  50,20" fill="#8bb16f"/>
    <polygon points="0,-20  -40,20  40,20" fill="#8bb16f"/>
    <!-- Trunk -->
    <rect x="-15" y="20" width="30" height="30" fill="#8b4513" stroke="#654321" stroke-width="3"/>
    <!-- Star on top -->
    <polygon points="0,-100  8,-85  25,-85  12,-75  20,-60  0,-70  -20,-60  -12,-75  -25,-85  -8,-85" fill="#ffd700" stroke="#654321" stroke-width="3"/>
    <!-- Ornaments -->
    <circle cx="-30" cy="-30" r="10" fill="#d9716d" stroke="#654321" stroke-width="3"/>
    <circle cx="30" cy="-20" r="10" fill="#4b7185" stroke="#654321" stroke-width="3"/>
    <circle cx="0" cy="0" r="10" fill="#ffd700" stroke="#654321" stroke-width="3"/>
    <circle cx="-20" cy="10" r="10" fill="#8b4513" stroke="#654321" stroke-width="3"/>
  </g>
</svg>

