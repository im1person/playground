      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g stroke="#654321" stroke-width="4" filter="url(#kawaii-shadow)">
    <path d="M140 100 h40 v40 h-40 z M180 100 h40 v40 h-40 z M220 100 h40 v40 h-40 z M180 60 h40 v40 h-40 z" fill="#ffb6c1" rx="6"/>
