    <rect x="90" y="180" width="40" height="40" rx="6" fill="#ffb347" stroke="#654321" stroke-width="4" filter="url(#kawaii-shadow)"/>
    <rect x="130" y="180" width="40" height="40" rx="6" fill="#ffb347" stroke="#654321" stroke-width="4" filter="url(#kawaii-shadow)"/>
    <rect x="130" y="140" width="40" height="40" rx="6" fill="#ffb347" stroke="#654321" stroke-width="4" filter="url(#kawaii-shadow)"/>
    <rect x="250" y="140" width="40" height="40" rx="6" fill="#b0e0e6" stroke="#654321" stroke-width="4" filter="url(#kawaii-shadow)"/>
