<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" preserveAspectRatio="xMidYMid slice">
  <rect width="400" height="260" fill="#f5f5dc"/>
  <defs>
    <filter id="kawaii-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g transform="rotate(-15, 180, 130)" filter="url(#kawaii-shadow)">
    <rect x="140" y="50" width="100" height="150" rx="15" fill="#fff" stroke="#654321" stroke-width="5"/>
    <text x="190" y="80" font-family="Comic Sans MS, Chalkboard SE, Comic Neue, Arial" font-size="35" font-weight="900" fill="#ff6b6b" stroke="#654321" stroke-width="1" text-anchor="middle">♥</text>
    <text x="190" y="125" font-family="Comic Sans MS, Chalkboard SE, Comic Neue" font-size="55" font-weight="900" fill="#ff6b6b" stroke="#654321" stroke-width="1" text-anchor="middle">A</text>
  </g>
  <g transform="rotate(10, 220, 130)" filter="url(#kawaii-shadow)">
    <rect x="200" y="50" width="100" height="150" rx="15" fill="#fff" stroke="#654321" stroke-width="5"/>
    <text x="250" y="80" font-family="Comic Sans MS, Chalkboard SE, Comic Neue, Arial" font-size="35" font-weight="900" fill="#8b4513" stroke="#654321" stroke-width="1" text-anchor="middle">♠</text>
    <text x="250" y="125" font-family="Comic Sans MS, Chalkboard SE, Comic Neue" font-size="55" font-weight="900" fill="#8b4513" stroke="#654321" stroke-width="1" text-anchor="middle">K</text>
  </g>
</svg>


