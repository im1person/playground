<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" preserveAspectRatio="xMidYMid slice">
  <rect width="400" height="260" fill="#f5f5dc"/>
  <defs>
    <filter id="kawaii-shadow-snow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Snowflakes -->
  <text x="100" y="80" font-family="Arial" font-size="45" fill="#4b7185" text-anchor="middle" filter="url(#kawaii-shadow-snow)">❄</text>
  <text x="200" y="80" font-family="Arial" font-size="45" fill="#4b7185" text-anchor="middle" filter="url(#kawaii-shadow-snow)">❅</text>
  <text x="300" y="80" font-family="Arial" font-size="45" fill="#4b7185" text-anchor="middle" filter="url(#kawaii-shadow-snow)">❆</text>
  <text x="100" y="160" font-family="Arial" font-size="45" fill="#4b7185" text-anchor="middle" filter="url(#kawaii-shadow-snow)">❄</text>
  <text x="200" y="160" font-family="Arial" font-size="45" fill="#4b7185" text-anchor="middle" filter="url(#kawaii-shadow-snow)">❅</text>
  <text x="300" y="160" font-family="Arial" font-size="45" fill="#4b7185" text-anchor="middle" filter="url(#kawaii-shadow-snow)">❆</text>
  <!-- Highlight on one pair -->
  <circle cx="100" cy="80" r="35" fill="none" stroke="#ffd700" stroke-width="5" opacity="0.8" filter="url(#kawaii-shadow-snow)"/>
  <circle cx="100" cy="160" r="35" fill="none" stroke="#ffd700" stroke-width="5" opacity="0.8" filter="url(#kawaii-shadow-snow)"/>
</svg>

