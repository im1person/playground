<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" preserveAspectRatio="xMidYMid slice">
  <rect width="400" height="260" fill="#f5f5dc"/>
  <defs>
    <filter id="kawaii-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g transform="translate(50, 40)" filter="url(#kawaii-shadow)">
    <rect x="0" y="0" width="300" height="180" rx="12" fill="#fff" stroke="#654321" stroke-width="5"/>
    <line x1="42" y1="0" x2="42" y2="180" stroke="#654321" stroke-width="4"/>
    <line x1="84" y1="0" x2="84" y2="180" stroke="#654321" stroke-width="4"/>
    <line x1="126" y1="0" x2="126" y2="180" stroke="#654321" stroke-width="4"/>
    <line x1="168" y1="0" x2="168" y2="180" stroke="#654321" stroke-width="4"/>
    <line x1="210" y1="0" x2="210" y2="180" stroke="#654321" stroke-width="4"/>
    <line x1="252" y1="0" x2="252" y2="180" stroke="#654321" stroke-width="4"/>
    
    <rect x="28" y="0" width="28" height="110" rx="4" fill="#8b4513" stroke="#654321" stroke-width="3"/>
    <rect x="70" y="0" width="28" height="110" rx="4" fill="#8b4513" stroke="#654321" stroke-width="3"/>
    <rect x="154" y="0" width="28" height="110" rx="4" fill="#8b4513" stroke="#654321" stroke-width="3"/>
    <rect x="196" y="0" width="28" height="110" rx="4" fill="#8b4513" stroke="#654321" stroke-width="3"/>
    <rect x="238" y="0" width="28" height="110" rx="4" fill="#8b4513" stroke="#654321" stroke-width="3"/>
  </g>
</svg>


