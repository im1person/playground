<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-en="Random Number Generator" data-zh-HK="隨機數字生成器">
      Random Number Generator
    </title>
    <!-- basic on the locale  -->
    <link rel="stylesheet" href="../../assets/style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        transition: background-color 0.3s, color 0.3s;
        background-color: #333;
        color: #fff;
      }
      input,
      button {
        margin: 10px 0;
      }
      .light-mode {
        background-color: #fff;
        color: #333;
      }
      #lightModeBtn {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      #result {
        font-family: monospace;
        white-space: pre-wrap;
        word-break: break-all;
      }
      .result-line {
        display: block;
        margin-bottom: 10px;
      }
      .ball {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 5px;
        font-weight: bold;
        color: white;
        line-height: 1;
      }
      .ball span {
        display: inline-block;
        width: 20px;
        text-align: center;
      }
      .exclude-number {
        display: inline-block;
        width: 30px;
        height: 30px;
        border: 1px solid #fff;
        border-radius: 5px;
        margin: 5px;
        text-align: center;
        line-height: 30px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .exclude-number.selected {
        opacity: 0.3; /* 選中的顏色 */
      }
    </style>
  </head>
  <body>
    <!-- <button id="lightModeBtn" onclick="toggleLightMode()">淺色模式</button>         -->
    <h1
      id="mainTitle"
      data-en="Random Number Generator (1-49)"
      data-zh-HK="隨機數字生成器 (1-49)"
    >
      隨機數字生成器 (1-49)
    </h1>
    <label
      for="pickCount"
      data-en="Pick count (6-48):"
      data-zh-HK="選擇數量 (6-48):"
      >選擇數量 (6-48):</label
    >
    <input type="number" id="pickCount" min="6" max="48" value="6" />
    <input type="range" id="pickCountSlider" min="6" max="48" value="6" />
    <br />
    <label for="runTimes" data-en="Runs:" data-zh-HK="運行次數:"
      >運行次數:</label
    >
    <input type="number" id="runTimes" min="1" max="9999" value="1" />
    <input type="range" id="runTimesSlider" min="1" max="100" value="1" />
    <br />
    <div>
      <label data-en="Excluded numbers:" data-zh-HK="排除的數字:"
        >排除的數字:</label
      >
      <div id="excludeNumbersContainer"></div>
      <button
        id="generateBtn"
        data-en="Generate Numbers"
        data-zh-HK="生成數字"
      >
        生成數字
      </button>
    </div>
    <div id="result"></div>

    <script src="game.js"></script>
    <script type="module">
      import { initThemeToggle } from "../../assets/theme-toggle.js";
      import { initLocaleMenu } from "../../assets/locale-menu.js";
      import { initHeader } from "../../assets/header.js";
      initHeader("../../index.html");
      initThemeToggle();
      initLocaleMenu();
    </script>
  </body>
</html>
