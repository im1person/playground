<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      Falling Balls Game
    </title>
    <link rel="stylesheet" href="../../assets/style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        transition: background-color 0.3s, color 0.3s;
        background-color: #333;
        color: #fff;
      }
      input,
      button {
        margin: 10px 0;
      }
      .light-mode {
        background-color: #fff;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1 data-en="Falling Balls Game" data-zh-Hant="彈跳球遊戲">
      Falling Balls Game
    </h1>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="score" data-en="Score: 0" data-zh-Hant="分數: 0">Score: 0</div>
    <button id="startBtn" data-en="Start Game" data-zh-Hant="開始遊戲">
      Start Game
    </button>
    <script src="../../assets/main.js"></script>
    <script type="module">
      import { initThemeToggle } from "../../assets/theme-toggle.js";
      import { initLocaleMenu } from "../../assets/locale-menu.js";
      import { initHeader } from "../../assets/header.js";
      initHeader("../../index.html");
      initThemeToggle();
      initLocaleMenu();
    </script>

</html>
