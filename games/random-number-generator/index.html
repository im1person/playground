<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-en="Random Number Generator" data-zh-Hant="éš¨æ©Ÿæ•¸å­—ç”Ÿæˆå™¨">Random Number Generator</title>  <!-- basic on the locale  -->
    <link rel="stylesheet" href="../../assets/style.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        transition: background-color 0.3s, color 0.3s;
        background-color: #333;
        color: #fff;
      }
      input,
      button {
        margin: 10px 0;
      }
      .light-mode {
        background-color: #fff;
        color: #333;
      }
      #lightModeBtn {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      #result {
        font-family: monospace;
        white-space: pre-wrap;
        word-break: break-all;
      }
      .result-line {
        display: block;
        margin-bottom: 10px;
      }
      .ball {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 5px;
        font-weight: bold;
        color: white;
        line-height: 1;
      }
      .ball span {
        display: inline-block;
        width: 20px;
        text-align: center;
      }
      .exclude-number {
        display: inline-block;
        width: 30px;
        height: 30px;
        border: 1px solid #fff;
        border-radius: 5px;
        margin: 5px;
        text-align: center;
        line-height: 30px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .exclude-number.selected {
        opacity: 0.3; /* é¸ä¸­çš„é¡è‰² */
      }
      
    </style>
  </head>
  <body>
    <!-- <button id="lightModeBtn" onclick="toggleLightMode()">æ·ºè‰²æ¨¡å¼</button>         -->
    <div class="top-bar">
      <a href="../../index.html" class="home-btn" aria-label="Home" title="Home">ğŸ </a>
      <select id="localeSelect" class="locale-select">
        <option value="en">English</option>
        <option value="zh-Hant">ç¹é«”ä¸­æ–‡</option>
      </select>
      <button id="themeToggle" class="theme-toggle"></button>
    </div>
    <h1 id="mainTitle" data-en="Random Number Generator (1-49)" data-zh-Hant="éš¨æ©Ÿæ•¸å­—ç”Ÿæˆå™¨ (1-49)">éš¨æ©Ÿæ•¸å­—ç”Ÿæˆå™¨ (1-49)</h1>
    <label for="pickCount" data-en="Pick count (6-48):" data-zh-Hant="é¸æ“‡æ•¸é‡ (6-48):">é¸æ“‡æ•¸é‡ (6-48):</label>
    <input type="number" id="pickCount" min="6" max="48" value="6" />
    <input type="range" id="pickCountSlider" min="6" max="48" value="6" />
    <br />
    <label for="runTimes" data-en="Runs:" data-zh-Hant="é‹è¡Œæ¬¡æ•¸:">é‹è¡Œæ¬¡æ•¸:</label>
    <input type="number" id="runTimes" min="1" max="9999" value="1" />
    <input type="range" id="runTimesSlider" min="1" max="100" value="1" />
    <br />
    <div>
      <label data-en="Excluded numbers:" data-zh-Hant="æ’é™¤çš„æ•¸å­—:">æ’é™¤çš„æ•¸å­—:</label>
      <div id="excludeNumbersContainer"></div>
      <button id="generateBtn" data-en="Generate Numbers" data-zh-Hant="ç”Ÿæˆæ•¸å­—">ç”Ÿæˆæ•¸å­—</button>
    </div>
    <div id="result"></div>

    <script>
      // åˆå§‹åŒ–æ’é™¤æ•¸å­—çš„å®¹å™¨
      const excludeNumbersContainer = document.getElementById(
        "excludeNumbersContainer"
      );
      const excludeNumbers = new Set();

      // å®šç¾©é¡è‰²å°æ‡‰
      const numberColors = {
        1: "#d9716d",
        2: "#d9716d",
        7: "#d9716d",
        8: "#d9716d",
        12: "#d9716d",
        13: "#d9716d",
        18: "#d9716d",
        19: "#d9716d",
        23: "#d9716d",
        24: "#d9716d",
        29: "#d9716d",
        30: "#d9716d",
        34: "#d9716d",
        35: "#d9716d",
        40: "#d9716d",
        45: "#d9716d",
        46: "#d9716d",
        3: "#4b7185",
        4: "#4b7185",
        9: "#4b7185",
        10: "#4b7185",
        14: "#4b7185",
        15: "#4b7185",
        20: "#4b7185",
        25: "#4b7185",
        26: "#4b7185",
        31: "#4b7185",
        36: "#4b7185",
        37: "#4b7185",
        41: "#4b7185",
        42: "#4b7185",
        47: "#4b7185",
        48: "#4b7185",
        5: "#8bb16f",
        6: "#8bb16f",
        11: "#8bb16f",
        15: "#8bb16f",
        16: "#8bb16f",
        17: "#8bb16f",
        21: "#8bb16f",
        22: "#8bb16f",
        27: "#8bb16f",
        28: "#8bb16f",
        32: "#8bb16f",
        33: "#8bb16f",
        38: "#8bb16f",
        39: "#8bb16f",
        43: "#8bb16f",
        44: "#8bb16f",
        49: "#8bb16f",
      };

      // å‰µå»º 1 åˆ° 49 çš„æŒ‰éˆ•
      for (let i = 1; i <= 49; i++) {
        const button = document.createElement("div");
        button.className = "exclude-number";
        button.textContent = i;
        button.style.backgroundColor = numberColors[i] || "#fff"; // è¨­ç½®èƒŒæ™¯é¡è‰²
        button.onclick = () => toggleExcludeNumber(i);
        excludeNumbersContainer.appendChild(button);
      }

      function toggleExcludeNumber(num) {
        if (excludeNumbers.has(num)) {
          excludeNumbers.delete(num);
        } else {
          excludeNumbers.add(num);
        }
        updateExcludeButtons();
      }

      function updateExcludeButtons() {
        const buttons = document.querySelectorAll(".exclude-number");
        buttons.forEach((button) => {
          const num = parseInt(button.textContent, 10);
          button.classList.toggle("selected", excludeNumbers.has(num));
        });
      }

      function getResultPrefix(i) {
        const locale = localStorage.getItem('playground-locale') || 'zh-Hant';
        if (locale === 'en') {
          return `Run ${i}:`;
        } else {
          return `ç¬¬ ${i} æ¬¡:`;
        }
      }

      // Remove lastResults, lastPickCount, rerenderResults
      // In generateNumbers, do not store lastResults
      function generateNumbers() {
        const pickCount = Math.min(
          Math.max(parseInt(document.getElementById("pickCount").value, 10), 6),
          48
        );
        const runTimes = Math.min(
          Math.max(parseInt(document.getElementById("runTimes").value, 10), 1),
          9999
        );

        let resultHTML = "";

        for (let i = 0; i < runTimes; i++) {
          const numbers = [];
          const availableNumbers = Array.from(
            { length: 49 },
            (_, i) => i + 1
          ).filter((num) => !excludeNumbers.has(num)); // æ’é™¤é¸æ“‡çš„æ•¸å­—

          for (let j = 0; j < pickCount; j++) {
            const randomIndex = Math.floor(
              Math.random() * availableNumbers.length
            );
            numbers.push(availableNumbers.splice(randomIndex, 1)[0]);
          }

          numbers.sort((a, b) => a - b);

          const coloredNumbers = numbers.map((num) => {
            let color;
            if (
              [
                1, 2, 7, 8, 12, 13, 18, 19, 23, 24, 29, 30, 34, 35, 40, 45, 46,
              ].includes(num)
            ) {
              color = "#d9716d"; // ç´…çƒ
            } else if (
              [
                3, 4, 9, 10, 14, 15, 20, 25, 26, 31, 36, 37, 41, 42, 47, 48,
              ].includes(num)
            ) {
              color = "#4b7185"; // è—çƒ
            } else {
              color = "#8bb16f"; // ç¶ çƒ
            }
            return `<span class="ball" style="background-color: ${color}"><span>${num
              .toString()
              .padStart(2, " ")}</span></span>`;
          });

          resultHTML += `<span class="result-line">${getResultPrefix(i + 1)} ${coloredNumbers.join("")}</span>`;
        }

        document.getElementById("result").innerHTML = resultHTML;
      }

      // Remove lastResults, lastPickCount, rerenderResults
      function updatePickCount() {
        const pickCount = document.getElementById("pickCount");
        const pickCountSlider = document.getElementById("pickCountSlider");
        if (document.activeElement !== pickCount) {
          pickCount.value = pickCountSlider.value;
        }
        pickCountSlider.value = pickCount.value;
      }

      function updateRunTimes() {
        const runTimes = document.getElementById("runTimes");
        const runTimesSlider = document.getElementById("runTimesSlider");

        // æª¢æŸ¥ä¸¦é™åˆ¶è¼¸å…¥å€¼
        let value = parseInt(runTimes.value);
        if (isNaN(value) || value < 1) {
          value = 1;
        } else if (value > 9999) {
          value = 9999;
        }

        runTimes.value = value;
        runTimesSlider.value = Math.min(value, 100);
      }

      function updateRunTimesFromSlider() {
        const runTimes = document.getElementById("runTimes");
        const runTimesSlider = document.getElementById("runTimesSlider");

        runTimes.value = runTimesSlider.value;
      }

      // æ·»åŠ äº‹ä»¶ç›£è½å™¨
      document
        .getElementById("pickCount")
        .addEventListener("input", updatePickCount);
      document
        .getElementById("pickCountSlider")
        .addEventListener("input", updatePickCount);
      document
        .getElementById("runTimes")
        .addEventListener("input", updateRunTimes);
      document
        .getElementById("runTimesSlider")
        .addEventListener("input", updateRunTimesFromSlider);
      // Update generate button to use locale
      document.getElementById('generateBtn').onclick = generateNumbers;
    </script>
    <script type="module">
      import { initThemeToggle } from '../../assets/theme-toggle.js';
      import { initLocaleMenu } from '../../assets/locale-menu.js';
      initThemeToggle();
      initLocaleMenu();
    </script>
  </body>
</html>
