    <script>
        // --- Core Application Logic ---

        // State
        let store = {
            settings: {
                budget: 0,
                homeCurrency: 'TWD',
                theme: 'light'
            },
            expenses: []
        };

        // DOM Elements
        const totalExpenseDisplay = document.getElementById('total-expense-display');
        const budgetProgressText = document.getElementById('budget-progress-text');
        const budgetRemaining = document.getElementById('budget-remaining');
        const budgetProgressBar = document.getElementById('budget-progress-bar');
        const recentList = document.getElementById('recent-list');
        const fullList = document.getElementById('full-list');
        const modalForm = document.getElementById('modal-form');
        const modalContent = document.getElementById('modal-content');
        let expenseChart = null;

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            lucide.createIcons();
            initChart();
            renderDashboard();

            // Settings Listeners
            document.getElementById('setting-budget').addEventListener('change', (e) => {
                store.settings.budget = parseFloat(e.target.value) || 0;
                saveData();
                renderDashboard();
            });
            document.getElementById('setting-home-currency').addEventListener('change', (e) => {
                store.settings.homeCurrency = e.target.value;
                saveData();
                renderDashboard(); // Re-render to update currency labels
            });
        });

        // --- Data Persistence ---
        function saveData() {
            localStorage.setItem('travelTrackerBooking', JSON.stringify(store));
        }

        function loadData() {
            const data = localStorage.getItem('travelTrackerBooking');
            if (data) {
                try {
                    const parsed = JSON.parse(data);
                    store = { ...store, ...parsed }; // Merge to ensure structure
                } catch (e) {
                    console.error('Data corrupted, resetting');
                }
            }
            // Init settings inputs
            document.getElementById('setting-budget').value = store.settings.budget;
            document.getElementById('setting-home-currency').value = store.settings.homeCurrency;
        }

        // --- UI Rendering ---
        function renderDashboard() {
            const total = store.expenses.reduce((sum, item) => {
                const amount = parseFloat(item.amount);
                const rate = parseFloat(item.rate) || 1;
                return sum + (amount * rate);
            }, 0);

            const budget = store.settings.budget;
            const remaining = budget - total;
            const currency = store.settings.homeCurrency;

            // Update Summary
            totalExpenseDisplay.textContent = formatCurrency(total, currency);
            budgetRemaining.textContent = formatCurrency(remaining, currency);

            // Progress Bar
            let percentage = 0;
            if (budget > 0) {
                percentage = Math.min((total / budget) * 100, 100);
            }
            budgetProgressBar.style.width = percentage + '%';
            budgetProgressText.textContent = Math.round(percentage) + '%';

            // Color Logic
            if (percentage < 50) budgetProgressBar.className = 'bg-blue-500 h-2.5 rounded-full transition-all duration-500';
            else if (percentage < 80) budgetProgressBar.className = 'bg-yellow-500 h-2.5 rounded-full transition-all duration-500';
            else budgetProgressBar.className = 'bg-red-500 h-2.5 rounded-full transition-all duration-500';

            // Lists
            renderLists(currency);
            updateChart();
        }

        function renderLists(currencyCode) {
            const sorted = [...store.expenses].reverse(); // Newest first
            const recent = sorted.slice(0, 3);

            // Render Recent
            recentList.innerHTML = recent.length ? '' : '<div class="text-center text-gray-400 py-4 text-sm">æš«ç„¡ç´€éŒ„</div>';
            recent.forEach(item => recentList.appendChild(createItemElement(item, currencyCode)));

            // Render Full List
            fullList.innerHTML = sorted.length ? '' : '<div class="text-center text-gray-400 py-10 text-sm">é»æ“Š + æ–°å¢ç¬¬ä¸€ç­†æ”¯å‡º</div>';
            sorted.forEach(item => fullList.appendChild(createItemElement(item, currencyCode)));

            lucide.createIcons();
        }

        function createItemElement(item, homeCurrency) {
            const div = document.createElement('div');
            div.className = 'bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center';

            const nativeAmount = parseFloat(item.amount);
            const rate = parseFloat(item.rate) || 1;
            const homeAmount = nativeAmount * rate;

            // Icon based on category
            let iconName = 'shopping-bag';
            let iconColor = 'bg-gray-100 text-gray-600';
            if (item.category === 'accommodation') { iconName = 'hotel'; iconColor = 'bg-indigo-100 text-indigo-600'; }
            if (item.category === 'transport') { iconName = 'plane'; iconColor = 'bg-teal-100 text-teal-600'; }

            // Subtitle detail
            let detailHtml = '';
            if (item.category === 'accommodation' && item.checkin) {
                const checkinDate = new Date(item.checkin);
                const nights = parseInt(item.nights) || 1;
                const checkoutDate = new Date(checkinDate);
                checkoutDate.setDate(checkinDate.getDate() + nights);

                const avgPrice = nativeAmount / nights;

                detailHtml = `
                    <div class="text-[10px] text-gray-400 mt-1 flex flex-col gap-0.5">
                        <div class="flex items-center gap-1"><i data-lucide="map-pin" class="w-3 h-3"></i> ${item.address || 'ç„¡åœ°å€'}</div>
                        <div>é€€æˆ¿: ${checkoutDate.toLocaleDateString()} (${nights}æ™š, å‡åƒ¹: ${formatCurrency(avgPrice, item.currency)})</div>
                    </div>`;
            } else if (item.category === 'transport') {
                detailHtml = `<div class="text-[10px] text-gray-400 mt-1 flex items-center gap-1"><i data-lucide="calendar" class="w-3 h-3"></i> ${item.departure ? new Date(item.departure).toLocaleString() : ''} ${item.flightNo || ''}</div>`;
            }

            div.innerHTML = `
                <div class="flex items-center gap-3 overflow-hidden">
                    <div class="${iconColor} p-2 rounded-lg shrink-0">
                        <i data-lucide="${iconName}" class="w-5 h-5"></i>
                    </div>
                    <div class="min-w-0">
                        <div class="font-bold text-gray-800 truncate">${item.title}</div>
                        <div class="text-xs text-gray-500">${formatCurrency(nativeAmount, item.currency)} ${item.currency !== homeCurrency ? '(@ ' + item.rate + ')' : ''}</div>
                        ${detailHtml}
                    </div>
                </div>
                <div class="text-right shrink-0">

        // --- Chart ---

            if (!expenseChart) return;

            const categories = { 'general': 0, 'accommodation': 0, 'transport': 0 };

            const labels = { 'general': 'ä¸€èˆ¬', 'accommodation': 'ä½å®¿', 'transport': 'äº¤é€š' };

            expenseChart.data.labels = Object.keys(categories).map(k => labels[k]);

        // --- Export / Import ---
        function exportJSON() {
            const dataStr = JSON.stringify(store, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'travel_backup_' + new Date().toISOString().slice(0, 10) + '.json';
            a.click();
        }

        function exportCSV() {
            const headers = ['Date', 'Category', 'Title', 'Amount', 'Currency', 'Rate', 'Total(Home)', 'Note'];
            const rows = store.expenses.map(e => [
                new Date(e.date).toLocaleDateString(),
                e.category,
                e.title,
                e.amount,
                e.currency,
                e.rate,
                (e.amount * e.rate).toFixed(2),
                e.category === 'accommodation' ? `Checkin:${e.checkin}, Nights:${e.nights}` : (e.flightNo || '')
            ]);

            let csvContent = "data:text/csv;charset=utf-8," + paramsToCSV([headers, ...rows]);
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "travel_expenses.csv");
            document.body.appendChild(link);
            link.click();
        }

        function paramsToCSV(rows) {
            return rows.map(r => r.join(",")).join("\n");
        }
